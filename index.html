<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tab Icon -->
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cd3d9d3eb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div id="grid" class="grid"></div>
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
    </main>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())

            <a href="https://github.com/jaysonzlin" target="_blank">

            ></a> 
          | Based on michalosman
        </p>
      </footer>
      <script src="script.js"></script>
</body>
</html>
